<!DOCTYPE html>
<html>

<head>
    <title>Heaviside</title>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "./css/reset.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel = "stylesheet" href = "./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <div class = "nav-bar-space">
        <div class = "nav-bar">
            <div class = "nav-bar-logo">
                <a><img id = "nav-bar-hvsd-logo" src="./img/heaviside-logo-blk.svg" alt="Heaviside Logo" height="40px" style="filter: invert(0);"></a>
            </div>
    
            <div class = "nav-bar-list">
                <a class = "nav-bar-list-element">Produtos</a>
                <a class = "nav-bar-list-element">Soluções</a>
                <a class = "nav-bar-list-element">Parcerias</a>
                <a class = "nav-bar-list-element">Contato</a>
            </div>
        </div>
    </div>

    <div class = "page-content first-page">
        <div class = "heading-text">
            <p class = "heading-text-highlight">Lorem ipsum <br> dolor sit amet consectetur <br> adipisicing elit.</p>
            <button class = "generic-button button-know-more">Lorem ipsum!</button>
        </div>
    </div>
</body>

<script>
    $(function () {
        $(document).scroll(function () {
            console.log("Get here");
            var $nav = $(".nav-bar-space");
            $nav.toggleClass('scolled-nav-bar', $(this).scrollTop() > $nav.height());
            var $logo = $("#nav-bar-hvsd-logo");
            if($(this).scrollTop() > $nav.height()) {
                $logo.attr("style", "filter : invert(1);");
            } else {
                $logo.attr("style", "filter : invert(0);");
            }
        });
    });
</script>

</html>
